{% extends '_layout.html' %}
{% block contents %}
<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">{{name}}</h3>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <table class="table">
            <thead>
                <tr>
                    {% for header in headers %}
                    <th>{{header}}</th>
                    {% end %}
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    {% for header in headers %}
                    <td>{{item[header]}}</td>
                    {% end %}
                </tr>
                {% end %}
            </tbody>
        </table>
    </div>
</div>
{% end %}
